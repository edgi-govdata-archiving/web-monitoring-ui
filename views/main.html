<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Diff View</title>

    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script type="text/javascript" src="bundle.js"></script>
</head>
<body>
<% include parts/list.ejs %>
<% include parts/page.ejs %>
    <div class="row">
        <% if((typeof oldUrl !== 'undefined') && (typeof newUrl !== 'undefined')) { %>
            <script type="text/javascript">
                $(document).ready(function() {
                    console.log('urls from get request');
                    $('#submitButton').click()
                })
            </script>
        <%}%>
        <% if(typeof index !== 'undefined') { %>
            <script type="text/javascript">
                $(document).ready(function() {
                    console.log('request by index');

                    // hack to wait for gapi to init
                    setTimeout(function() {
                        $('#diff_by_index').click();
                    }, 2000)                    
                })
            </script>
        <%}%>
        <div class="col-md-12">
            <a id="diff_by_index" href=""></a>
            <form role="form" class="form-inline hidden">
                <div class="form-group">

                    <label for="url1">
                        Old URL:
                    </label>
                    <input type="text" class="form-control" id="url1" value="<%= (typeof oldUrl !== 'undefined') ? oldUrl : '' %>" />
                </div>
                <div class="form-group">

                    <label for="url2">
                        New URL:
                    </label>
                    <input type="text" class="form-control" id="url2" value="<%= (typeof newUrl !== 'undefined') ? newUrl : '' %>" />
                </div>
                <button type="button" class="btn btn-default" id="submitButton">
                    Diff
                </button>
            </form>
            <div class="progress active progress-striped">
                <div class="progress-bar progress-success" style="width:100%" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="100">
                    <span>Please wait<span class="dotdotdot"></span></span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <iframe id="diff_view" sandbox="allow-same-origin" srcdoc="" ></iframe>
        </div>
    </div>

<% include parts/footer.ejs %>
